openapi: 3.0.0
info:
  title: Backend API Documentation
  version: 1.0.0
paths:
  /add-sensor:
    post:
      summary: Register extra sensors and create a document in the database
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                sensorName:
                  type: string
                  description: Descriptive name
                type:
                  type: string
                  description: Sensor type ("water", "electricity", etc.)
                unit:
                  type: string
                  description: Sensor unit ("mL", "kW", etc.)
      responses:
        '200':
          description: Success
        '400':
          description: |
            Invalid data received
            Sensor already exists
        '500':
          description: Internal server error
  /add-reading:
    post:
      summary: Add readings from sensors to the database
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                sensorName:
                  type: string
                  description: Name of the sensor
                amount:
                  type: number
                  description: Reading using the default unit of the sensor
                time:
                  type: number
                  description: Unix timestamp (optional)
      responses:
        '200':
          description: Success
        '400':
          description: |
            Invalid data received
            Invalid sensor name
        '500':
          description: Internal server error
  /get-readings:
    get:
      summary: Retrieve all readings from the sensor(s) by sensor name or sensor type
      parameters:
        - name: sensorName
          in: query
          schema:
            type: string
          description: Name of the sensor for readings
        - name: type
          in: query
          schema:
            type: string
          description: The type of sensor for readings
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    date:
                      type: string
                      format: date-time
                      description: Date of the readings
                    totalAmount:
                      type: number
                      description: Total amount of readings
                    sensorReadings:
                      type: array
                      items:
                        type: object
                        properties:
                          unixTime:
                            type: number
                            description: Unix timestamp of the reading
                          amount:
                            type: number
                            description: Amount of the reading
                          _id:
                            type: string
                            description: Unique identifier of the reading
                    usagePerHour:
                      type: array
                      items:
                        type: object
                        properties:
                          amount:
                            type: number
                            description: Amount of reading per hour
                          _id:
                            type: string
                            description: Unique identifier of the hourly reading
        '400':
          description: |
            Invalid data received
            Invalid sensor name
            Invalid sensor type
        '500':
          description: Internal server error
  /add-light-reading/lamps-on:
    post:
      summary: Set lamp state
      description: Set the state of the lamp (on/off), IMPORTANT sensor.type must be "light" otherwise you will get a 400 error
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                sensorName:
                  type: string
                  description: Name of the sensor.
                reading:
                  type: number
                  enum: [0, 1]
                  description: Lamp state (0 for off, 1 for on).
      responses:
        '200':
          description: Lamp state updated successfully
        '400':
          description: |
            Invalid data received
            Invalid reading value
            Invalid sensor name
            Invalid sensor type (type must be "Light")
        '500':
          description: Internal Server Error
  /add-light-reading/sun-light:
    post:
      summary: Set lamp state
      description: Set the state of if there is enought sunlight (on/off), IMPORTANT sensor.type must be "light" otherwise you will get a 400 error
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                sensorName:
                  type: string
                  description: Name of the sensor.
                reading:
                  type: number
                  enum: [0, 1]
                  description: Lamp state (0 for off, 1 for on).
      responses:
        '200':
          description: Lamp state updated successfully
        '400':
          description: |
            Invalid data received
            Invalid reading value
            Invalid sensor name
            Invalid sensor type (type must be "Light")
        '500':
          description: Internal Server Error